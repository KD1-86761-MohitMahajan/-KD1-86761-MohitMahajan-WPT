<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>

        #inner_container {
            display: flex;
            margin-left: 20%;
            margin-right: 20%;
            width: 60%;
            height: 400px;
            justify-content: space-between;
            border: 3px solid silver;
            border-radius: 10px;
            background-color:rgb(144, 144, 144);
        }
        #buttons {
            display: flex;
            justify-content: space-evenly;
            font-family: cursive;
        }
        button {
            background-color:color(from color srgb r g b);
            border: none;
            border-radius: 5px;
            font-family: cursive;
        }
        body{
            background-color: black;
        }
        h2{
            color:aliceblue;
        }
    </style>
</head>

<body>
    <section>
        <center>
            <div id="container">
                <h2><b><u>REGISTRATION FORM </u></b></h2>
                <div id="inner_container">
                    <div id="video">
                        <video width="90%" height="90%" controls>
                            <source src="/kd1_mohitmahajan_86761.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div id="details">
                        <table>
                            <tr>
                                <td>
                                    <b>Name: </b>
                                </td>
                                <td>
                                    <input type="text" name="name">
                                </td>
                            </tr>
                            <br>
                            <br>
                            <tr>
                                <td>
                                    <b>BirthDate: </b>
                                </td>
                                <td>
                                    <input type="date" name="birthdate">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>EMail ID: </b>
                                </td>
                                <td>
                                    <input type="email" name="email">
                                </td>
                            </tr>
                            <br>
                            <br>
                            <tr></tr>
                            <td>
                                <b>Password: </b>
                            </td>
                            <td>
                                <input type="password" name="password">
                            </td>
                            </tr>
                            <br>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <b>Address:</b>
                                </td>
                                <td>
                                    <select name="State" id="state">
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="goa">Goa</option>
                                        <option value="Gujrat">Gujarat</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="district" id="district">
                                        <option value="mumbai">Mumbai</option>
                                        <option value="navi mumbai">Navi Mumbai</option>
                                        <option value="pune">Pune</option>
                                </td>
                                <td>
                                    <select name="city" id="city">
                                        <option value="mumbai">Dadar</option>
                                        <option value="Bandra">Bandra</option>
                                        <option value="Colaba">Colaba</option>
                                        <option value="Kothrud">Kothrud</option>
                                        <option value="PCMC"> Pimpri - Chinchwad</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <table>
                            <tr>
                                <td>
                                    <b>Gender:</b>
                                </td>
                                <td>
                                    <input type="radio" name="gender" value="M">Male
                                </td>
                                <td>
                                    <input type="radio" name="gender" value="F">Female
                                </td>
                            </tr>
                        </table>
                        <br>
                        <table>
                            <tr>
                                <td>
                                    <b>Upload Photo: </b>
                                </td>
                                <td>
                                    <input type="file" name="photo">
                                </td>
                            </tr>
                        </table>
                        <br>
                        <table>
                            <tr>
                                <td>
                                    <b>Select your Course: </b>
                                </td>
                                <td>
                                    <select name="course" id="course">
                                        <option value="dac">PG-DAC</option>
                                        <option value="dassd">PG-DASSD</option>
                                        <option value="dmc">PG-DMC</option>
                                        <option value="ditiss">PG - DITISS</option>
                                    </select>
                                    <br>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <div id="buttons">
                            <button id="reg">Register</button>
                            <button id="clr">Clear</button>
                        </div>

                    </div>
                </div>
            </div>

        </center>
    </section>
</body>

</html>
